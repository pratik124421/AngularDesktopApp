<div class="row">
    <div class="col-xs-12">
        <a class="list-group-item clearfix" (click)="details(server)">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{server.name}}</h4>
                <p class="list-group-item-text">{{server.location}}</p>
            </div>
            <span class="pull-right">
                <p class="list-group-item-text">{{server.ip}}</p>
            </span>
        </a>
    </div>
</div>
<hr>
