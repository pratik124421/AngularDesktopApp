<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imageurl" 
        [alt]="recipe.name" 
        class="img-responsive"
        style="max-height:250px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row" *hidecontent="false">
    <div class="col-xs-12">
        <div class="btn-group" dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu" style="cursor: pointer;">
                <li><a (click)="sendtoshoppinglist(recipe)">Add to Shopping list</a></li>
                <li><a>Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">{{ing.name}} {{ing.amount}}</li>
        </ul>
    </div>
</div>
